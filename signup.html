<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('sign.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Navbar */
        nav {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #f1c40f;
        }

        /* Signup Form */
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container img {
            width: 100px;
            margin-bottom: 10px;
        }

        h2 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin: 8px 0 3px;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        /* Login Link */
        .signup-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .signup-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Sepsis Foresee</div>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <img src="lo.webp" alt="Logo">  <!-- Add your logo here -->
        <h2>Sign Up</h2>
        <form>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password">
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <div class="signup-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

</body>
</html>
