<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepsis Foresee - Home</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body Styling */
        body {
            background: url('bot.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* Logo Image */
        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #f1c40f;
        }

        /* Home Page Title */
        .home-title {
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 100px; 
            margin-left: 50px; 
            color: black;
        }

        /* Main Content */
        .home-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px;
        }

        .home-content {
            max-width: 700px;
            padding: 30px;
            border-radius: 10px;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            color: #f1c40f;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
            line-height: 1.5;
        }

        /* Predict Button */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #f1c40f;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #d4ac0d;
        }

        /* Chatbot Icon */
        .chatbot-container {
            margin-top: 20px;
        }

        .chatbot-container a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chatbot-container img {
            width: 30px;
            height: 30px;
            margin-right: 8px;
        }

        /* Illustration */
        .illustration {
            width: 100%;
            max-width: 350px;
            margin-top: 20px;
            border-radius: 10px;
        }

        /* Chatbot Button */
        #chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f1c40f;
            color: black;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Chatbot Window */
        #chatbot-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 350px;
            background: white;
            color: black;
            display: none;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        #chatbot-header {
            background: #f1c40f;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        #chatbot-header button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        #chatbot-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }

        #chatbot-input {
            width: 80%;
            padding: 8px;
            border: none;
            border-top: 1px solid #ccc;
        }

        #chatbot-send {
            background: #f1c40f;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
            color: black;
            width: 70px;
            text-align: center;

        }

        /* Responsive */
        @media (max-width: 768px) {
            .home-content {
                width: 90%;
            }
            .navbar {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .navbar .nav-links {
                margin-top: 10px;
            }
            .home-title {
                margin-left: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="lo.webp" alt="Sepsis Foresee Logo">
            <span class="logo-text">Sepsis Foresee</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            
        </div>
    </nav>

    <!-- Home Page Title -->
    <h1 class="home-title">HOME PAGE</h1>

    <!-- Home Page Content -->
    <section class="home-container">
        <div class="home-content">
            <h2>Welcome to <span>SEPSIS FORESEE</span></h2>
            <p>
                Sepsis Foresee is a predictor app and cutting-edge tool designed to help users predict the onset of sepsis. 
                Our advanced algorithms analyze patients' data to provide early warnings.
            </p>
            <a href="Prediction.html" class="btn">Predict</a>
        </div>
    </section>

    <!-- Chatbot Button -->
    <div id="chatbot-button" onclick="toggleChatbot()">ðŸ’¬ Chat with Us</div>

    <!-- Chatbot Window -->
    <div id="chatbot-container">
        <div id="chatbot-header">
            <span>Chatbot</span>
            <button onclick="toggleChatbot()">âœ–</button>
        </div>
        <div id="chatbot-messages"></div>
        <input type="text" id="chatbot-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button id="chatbot-send" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function toggleChatbot() {
            var chatbot = document.getElementById("chatbot-container");
            chatbot.style.display = chatbot.style.display === "flex" ? "none" : "flex";
        }

        function sendMessage() {
            var input = document.getElementById("chatbot-input");
            var messages = document.getElementById("chatbot-messages");

            if (input.value.trim() !== "") {
                messages.innerHTML += `<div>You: ${input.value}</div><div>Bot: I'm here to help!</div>`;
                input.value = "";
            }
        }
    </script>
</body>
</html>
