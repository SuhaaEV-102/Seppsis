<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sepsis Foresee</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('login.jpg') no-repeat center center/cover; /* Medical Background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 25px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        /* Logo Image */
        .logo {
            width: 100px;
            margin-bottom: 15px;
        }

        h2 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin: 8px 0 3px;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        .forgot-password {
            margin: 10px 0;
            font-size: 14px;
        }

        .forgot-password a {
            color: #3498db;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .signup-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Illustration */
        .illustration {
            width: 100%;
            max-width: 250px;
            margin-top: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo Image -->
        <img class="logo" src="lo.webp" alt="Sepsis Foresee Logo">

        <form class="login-form">
            <h2>Login</h2>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <p class="forgot-password"><a href="#">Forgot Password?</a></p>

            <button type="submit">Login</button>
            
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
            <p class="signup-link"><a href="index.html">‚Üê Back to Home</a></p>
        </form>

        <!-- Medical Illustration -->
    
    </div>
</body>
</html>
