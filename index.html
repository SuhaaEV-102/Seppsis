<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepsis Foresee</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('in.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .logo img {
            height: 50px; /* Adjust height */
        }
        ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        li a:hover {
            color: #ff9800;
        }
        .login-btn {
            border: 2px solid white;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
        .login-btn:hover {
            background: white;
            color: black;
        }
        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .content {
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease-in-out;
        }
        .hero-img {
            width: 100%;
            max-width: 500px; /* Adjust size */
            border-radius: 10px;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }
        .btn:hover {
            background: #e68900;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="lo.webp" alt="Sepsis Foresee Logo">
            <span class="logo-text">Sepsis Foresee</span>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="signup.html">Signup</a></li>
            <li><a href="login.html" class="login-btn">Login</a></li>
            <li><a href="predict.html">Predict</a></li>
        </ul>
    </nav>
    
    <header>
        <div class="overlay"></div>
        <div class="content">
            <h1>Welcome to SEPSIS FORESEE</h1>
            <p>Join us in the fight against sepsis.</p>
            <a href="signup.html" class="btn">Get Started</a>
        </div>
    </header>
</body>
</html>
